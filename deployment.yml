apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-deployment
  labels:
    app: project2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project2
  template:
    metadata:
      labels:
        app: project2
  spec:
    containers: 
      - name: capstone-project2
        image: tenarasi/project2:latest
        ports:
        - containerPort: 80
